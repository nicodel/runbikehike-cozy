  <script type="text/template" id="new-session-activity">
  <label for="<%= activity %>">
    <input type="radio" name="select-activity" value="<%= activity %>" id="<%= activity %>" />
    <img src="<%= icon_path %>" alt="<%= activity %>" />
  </label>
</script>

  <script type="text/template" id="new-session-template-1">
    <h2><%= lb_import_file %></h2>
    <div class="form input">
      <input id="import-file" type="file"></input>
      <button id="import-btn" disabled="disabled" class="small"><%= lb_import %></button>
    </div>
    <h2 data-l10n-id="session-values"></h2>
    <div class="form">
      <div class="width-half text-small align-left"><%= lb_date %>
        <input id="new-session-date" class="width-half align-right text-small text-right" type="date" value="<%= date %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_time %>
        <input id="new-session-time" class="width-half align-right text-small text-right" type="time" value="<%= time %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_distance %> (<%= distance_unit %>)
        <input id="new-session-distance" class="width-half align-right text-small text-right" type="number" step="0.01" value="<%= distance %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_duration %>
        <span class="align-right">
          <input id="new-session-duration-hour" class="duration text-small text-right" type="number" value="<%= durationH %>" />
          <span>:</span>
          <input id="new-session-duration-min" class="duration text-small text-right" type="number" value="<%= durationM %>" />
          <span>:</span>
          <input id="new-session-duration-sec" class="duration text-small text-right" type="number" value="<%= durationS %>" />
        </span>
      </div>
      <div class="width-half text-small align-left"><%= lb_alt_max %> (<%= alt_unit %>)
        <input id="new-session-alt-max" class="width-half align-right text-small text-right" type="number" disabled value="<%= alt_max %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_alt_min %> (<%= alt_unit %>)
        <input id="new-session-alt-min" class="width-half align-right text-small text-right" type="number" disabled value="<%= alt_min %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_avg_speed %> (<%= speed_unit %>)
        <input id="new-session-avg-speed" class="width-half align-right text-small text-right" type="number" disabled value="<%= avg_speed %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_calories %>
        <input id="new-session-calories" class="width-half align-right text-small text-right" type="number" disabled value="<%= calories %>" />
      </div>
    </div>
    <div id="new-map-container" class="new-line hidden behind">
      <h2><%= lb_map %></h2>
      <div id="new-map" class="map"></div>
    </div>
  </script>

  <script type="text/template" id="new-session-template-2">
    <h1 data-l10n-id="add-new-body"></h1>
    <button data-l10n-id="add" id="confirm-add-body-weight-btn" class="positive">Add</button>
    <form id="body-form" class="body-form">
      <div class="width-half text-small align-left"><%= lb_date %>
        <input id="new-body-date" class="align-right" type="date" value="<%= date %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_weight %>
        <input id="new-body-value" class="align-right" type="number" value="<%= value %>" />
      </div>
    </form>
  </script>

        <input id="new-session-calories" class="align-right" type="number" disabled value="<%= calories %>" />

  </script>

  <script type="text/template" id="session-summary-template-1">
    <a href="#" class="session-summary-click" session_id="<%= session_cid %>">
      <div class="summary-container" session_id="<%= session_cid %>">
        <!-- <img src="img/activities/<%= activity %>.svg" alt="<%= activity %>" class="activity" session_id="<%= session_cid %>"> -->
        <img src="<%= icon_path %>" alt="<%= activity %>" class="activity" session_id="<%= session_cid %>">
        <div class="distance information" session_id="<%= session_cid %>">
          <span class="fa fa-road fa-2x" session_id="<%= session_cid %>"></span>
          <span class="text-big" session_id="<%= session_cid %>"><%= distance %></span>
        </div>
        <div class="duration information" session_id="<%= session_cid %>">
          <span class="fa fa-clock-o fa-2x" session_id="<%= session_cid %>"></span>
          <span class="text-big" session_id="<%= session_cid %>"><%= duration %></span>
        </div>
        <div class="speed information" session_id="<%= session_cid %>">
          <span class="fa fa-tachometer fa-2x" session_id="<%= session_cid %>"></span>
          <span class="text-big" session_id="<%= session_cid %>"><%= avg_speed %></span>
        </div>
        <div class="time information text-small" session_id="<%= session_cid %>"><%= date %></div>
      </div>
    </a>
  </script>

  <script type="text/template" id="dashboard_message">
    <a ref="#" class="session-summary-click" session_id="<%= session_cid %>">
      <div class="summary-container" session_id="<%= session_cid %>">
        <img claa="inline-block" src="img/logo_black_64.png" session_id="<%= session_cid %>">
        <p class="inline-block" session_id="<%= session_cid %>"><%= text %></p>

  <script type="text/template" id="indicators-template">
    <div class="indicator green align-left">
      <span id="dashboard-sessions-number" class="text-big"><%= sessions %></span>
      <span data-l10n-id="sessions" class="text-big"></span>
    </div>
    <div class="indicator red align-right">
      <span class="fa fa-fire fa-2x"></span>
      <span id="dashboard-calories" class="text-big"><%= calories %></span>
      <span data-l10n-id="burned-calories" class="text-big"></span>
    </div>
    <div class="indicator blue align-left">
      <span class="fa fa-road fa-2x"></span>
      <span id="dashboard-distance" class="text-big"><%= distance %></span>
    </div>
    <div class="indicator blue align-right">
      <span class="fa fa-clock-o fa-2x"></span>
      <span id="dashboard-duration" class="text-big"><%= duration %></span>
    </div>
  </script>

  <script type="text/template" id="session-details-template">
  <i class="fa fa-2x fa-trash" aria-hidden="true" id="session-1-delete" session_id="<%= session_cid %>"></i>
  <div class="session-totals-container">
  <div data-l10n-id="date" class="width-half text-1-4 align-left">Date
    <span id="session-date" class="align-right"><%= date %></span>
  </div>

  <div data-l10n-id="start-time" class="width-half text-1-4 align-left">Start time
    <span id="session-date" class="align-right"><%= time %></span>
  </div>
  <div data-l10n-id="distance" class="width-half text-1-4 align-left">Distance
    <span id="session-date" class="align-right"><%= distance %></span>
  </div>

  <div data-l10n-id="duration" class="width-half text-1-4 align-left">Duration
    <span id="session-date" class="align-right"><%= duration %></span>
  </div>

  <div data-l10n-id="altitude-max" class="width-half text-1-4 align-left">Altitude max.
    <span id="session-date" class="align-right"><%= alt_max %></span>
  </div>

  <div data-l10n-id="altitude-min" class="width-half text-1-4 align-left">Altitude min.
